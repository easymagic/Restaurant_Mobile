<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    
    <link rel="import" href="inc_header.html" />    


	<!-- <script type="text/javascript" src="js/libraries/jquery.js"></script> -->

</head>
<body>

<style type="text/css">
	.vspacing{
		margin-bottom: 11px;
	}
</style>	

<div class="col-xs-12">
	
	<div class="col-xs-12 vspacing" align="center">

<div class="col-xs-12" align="center">
	<img src="images/logo.jpg" style="
    width: 128px;
    border-radius: 50%;
    margin-top: 44px;
    margin-bottom: 5px;
" />
</div>

	
	  <label style="
    font-size: 29px;
    background-color: rgba(255,255,255,0.5);
">Waiter Login</label>	
   
	</div>

  
   <div class="col-xs-12">

   	 <div class="alert alert-info" id="status" style="display: none;"></div>
   
   </div>


	<div class="col-xs-12 vspacing">
		
		<input type="text" id="email" class="form-control" placeholder="User Name" style="text-align: center;" />

	</div>


	<div class="col-xs-12 vspacing">
		
		<input type="password" id="password" class="form-control" placeholder="Password"  style="text-align: center;" />

	</div>


	<div class="col-xs-12 vspacing">
		
		<button type="button" id="login" class="form-control btn btn-primary"  style="text-align: center;">
        <i class="fas fa-sign-in-alt" style="float: left;"></i>

        <span>
		Login
	   </span>
	</button>

	</div>


</div>

<script type="text/javascript">
	(function($){
		$(function(){


__action('is_logged');
          
          $('#login').on('click',function(){
          	__action('user_auth',[$('#email').val(),$('#password').val()]);
          });

          add_listener('ajax_loading',function(){
          	$('#login').find('span').html('Authenticating...');
          });

          add_listener('ajax_done_loading',function(){
          	$('#login').find('span').html('Login');
          	__action('is_logged',[]);
          });

          add_listener('log_error',function(msg){
          	$('#status').html(msg);
          	$('#status').show();
          });


          add_listener('log_success',function(msg){
          	$('#status').html(msg);
          	$('#status').show();
          });

		});
	})(jQuery);
</script>
</body>
</html>
